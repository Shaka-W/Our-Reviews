<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Reviews</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container flex">
    <header class="header">
      <h1 class="header__title">Our Reviews</h1>
    </header>
    <div class="card">
      <div class="card__top">
        <img class="card__image">
      </div>
      <div class="card__body">
        <h2 class="card__body-title"></h2>
        <p class="card__body-sub"></p>
        <p class="card__body-description"></p>
      </div>
      <div class="card__icon-container">
        <a href="#">
          <i class="fas fa-chevron-left fa-2x btn-left"></i>
        </a>
        <a href="#">
          <i class="fas fa-chevron-right fa-2x btn-right"></i>
        </a>
      </div>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
